<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>js2coffee-redux</title>
    <link rel='stylesheet' href='assets/vendor.css'>
    <link rel='stylesheet' href='assets/style.css'>
    <script src="http://cdn.rawgit.com/js2coffee/js2coffee-redux/v0.0.9/dist/js2coffee.js"></script>
    <script src='http://cdn.rawgit.com/jashkenas/coffeescript/1.8.0/extras/coffee-script.js'></script>
    <script src='assets/vendor.js'></script>
    <script src='assets/app.js'></script>
</head>
<body>
  <div class='code-area'>
    <div class='code-box left'>
      <h3><strong>JavaScript</strong> <em>Type here</em></h3>
    </div>
    <div class='code-box right'>
      <h3><strong>CoffeeScript</strong> <em>output</em></h3>
    </div>
    <div class='code-box-popup hide'>
      <div class='container'>
        <button class='close-button'></button>
        <h3><strong>JavaScript Preview</strong> <em>via CoffeeScript</em></h3>
      </div>
    </div>
    <div class='code-toolbar'>
      <button class='button link' role='link'>Link</button>
      <button class='button run' role='run'>Run</button>
    </div>
  </div>
  <div class='main-sidebar'>
    <h1>js2coffee
    redux</h1>
    <h5>JavaScript to CoffeeScript compiler</h5>

    <div class='bottom'>
      <iframe src="https://ghbtns.com/github-btn.html?user=js2coffee&repo=js2coffee-redux&type=star&size=small&count=true" frameborder="0" scrolling="0" width="160px" height="20px"></iframe>

      <ul class='links-list'>
        <li>
          <a class='coffeescript' href='http://coffeescript.org'>CoffeeScript</a>
        </li>
        <li>
          <a class='github' href='https://github.com/js2coffee/js2coffee-redux'>Source code</a>
        </li>
        <li>
          <a class='issues' href='https://github.com/js2coffee/js2coffee-redux/issues'>Report issues</a>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>

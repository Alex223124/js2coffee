<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>js2coffee-redux</title>
    <link rel='stylesheet' href='assets/style.css'>
    <link rel='stylesheet' href='http://codemirror.net/lib/codemirror.css'>
    <link rel='stylesheet' href='http://codemirror.net/theme/ambiance.css'>
    <script src="http://cdn.rawgit.com/js2coffee/js2coffee-redux/v0.0.2/dist/js2coffee.js"></script>

    <h1>js2coffee

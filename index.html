<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>js2coffee-redux</title>
    <link rel='stylesheet' href='assets/vendor.css'>
    <link rel='stylesheet' href='assets/style.css'>
    <!--version--><script src="http://cdn.rawgit.com/js2coffee/js2coffee-redux/v0.0.11/dist/js2coffee.js"></script>
    <script src='http://cdn.rawgit.com/jashkenas/coffeescript/1.8.0/extras/coffee-script.js'></script>
    <script src='assets/vendor.js'></script>
    <script src='assets/app.js'></script>
</head>
<body>
  <div class='code-area'>
    <div class='code-box left'>
      <h3><strong>JavaScript</strong> <em>Type here</em></h3>
    </div>
    <div class='code-box right'>
      <h3><strong>CoffeeScript</strong> <em>output</em></h3>
    </div>
    <div class='code-box-popup hide'>
      <div class='container'>
        <button class='close-button'></button>
        <h3><strong>JavaScript Preview</strong> <em>via CoffeeScript</em></h3>
      </div>
    </div>
    <div class='code-toolbar'>
      <button class='button link' role='link'>Link</button>
      <button class='button run' role='run'>Run</button>
    </div>
  </div>
  <div class='main-sidebar'>
    <!-- <h1>js2coffee</h1> -->
    <a href='http://github.com/js2coffee/js2coffee-redux' class='logo'></a>
    <a href='http://npmjs.com/js2coffee' class='code-example'>
      npm install -g js2coffee
    </a>

    <div class='section'>
      <label class='checkbox-row'>
        <input type='checkbox' role='compat'></input>
        <span>Compatibility mode</span>
      </label>
    </div>

    <div class='section'>
      JavaScript to
      <a href='http://coffeescript.org'>CoffeeScript</a> compiler. This is v2.0
      that's under development.
    </div>

    <div class='bottom'>
      <ul class='links-list'>
        <!-- <li> -->
        <!--   <a class='coffeescript' href='http://coffeescript.org'>CoffeeScript</a> -->
        <!-- </li> -->
        <li>
          <a class='github' href='https://github.com/js2coffee/js2coffee-redux'>Source code</a>
        </li>
        <li>
          <a class='issues' href='https://github.com/js2coffee/js2coffee-redux/issues'>Report issues</a>
        </li>
      </ul>

      <div class='section share-section'>
        <iframe src="support/github-btn.html?user=js2coffee&repo=js2coffee-redux&type=star&size=large&count=true" frameborder="0" scrolling="0" width="160px" height="30px"></iframe>
      </div>

    </div>
  </div>
</body>
</html>
